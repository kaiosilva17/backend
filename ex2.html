<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        const total = Number(prompt('Digite a qtd total de eleitores'))
        const brancos = Number(prompt('Digite a qtd de votos BRANCOS'))
        const nulos = Number(prompt('Digite a qtd de votos NULOS'))
        const validos = Number(prompt('Digite a qtd de votos VÁLIDOS'))


        const soma = brancos + nulos + validos

        if (soma > total) {
            console.log("Erro: A soma dos votos não pode passar o total de eleitores.")

        } else {

            const perBrancos = brancos / total * 100 + '%'
            const perNulos = nulos / total * 100 + '%'
            const perValidos = validos / total * 100 + '%'

            console.log("Brancos: " + perBrancos)
            console.log("Nulos: " + perNulos)
            console.log("Validos: " + perValidos)


        }
    </script>

</head>

<body>

</body>

</html>
